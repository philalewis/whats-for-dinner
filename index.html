<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id="app">
      <header id="header">
        <h1>What's for Dinner?</h1>
        <button id="add-recipe-button">ADD A RECIPE</button>
      </header>
      <section id="input-output-section">
        <div id="user-input-section" class="display-boxes">
          <h3 id="user-input-menu-header">What are you looking for?</h3>
          <div id="selection-options">
            <ul class="selection-list">
              <li id="first-item">
                <input type="radio"/>Side
              </li>
              <li id="second-item">
                <input type="radio"/>Main Dish
              </li>
              <li id="third-item">
                <input type="radio"/>Dessert
              </li>
              <li id="fourth-item">
                <input type="radio"/>Entire Meal
              </li>
            </ul>
          </div>
          <button>This is a button</button>
        </div>
        <div id="user-output-section" class="display-boxes">
          <h3 id="user-output-header">
          </h3>
          <p id="user-output">
          </p>
        </div>
      </section>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
