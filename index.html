<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <section>
      <img src="burger-friends.jpeg" alt="Friends eating burgers" />
      <header>
        <h1>What's for Dinner?</h1>
        <button>ADD A RECIPE</button>
      </header>
      <div id="user-input-section">
        <h3 id="user-input-menu-header">
        </h3>
        <input type="radio" id="selection-options">
          <ul class="selection-list">
            <li id="first-item">
              <input type="radio"/>
            </li>
            <li id="second-item">
              <input type="radio"/>
            </li>
            <li id="third-item">
              <input type="radio"/>
            </li>
            <li id="fourth-item">
              <input type="radio"/>
            </li>
          </ul>
        </input>
      </div>
      <div id="user-output-section">
        <h3 id="user-output-header">
        </h3>
        <p id="user-output">
        </p>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
